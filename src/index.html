<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="shortcut icon" href="/img/fav-icon.png" type="image/x-icon" />
    <meta
      name="description"
      content="Calculadora hecha con JavaScript y Tailwind CSS"
    />
    <title>Calculadora</title>
  </head>
  <body class>
    <header>
      <div
        class="flex flex-col w-full h-32 items-center justify-center text-3xl font-semibold"
      >
        <h1>Calculadora</h1>
        <h2 class="text-lg">Por Adrian</h2>
      </div>
    </header>
    <main class="flex items-center justify-center h-full w-full">
      <div class="w-72 h-40">
        <div
          class="flex flex-col border-2 rounded border-current w-full h-96 items-center justify-center"
        >
          <div>
            <input
              type="text"
              id="pantalla"
              readonly
              class="border-black border-2 mb-6 w-60 h-20"
            />
          </div>
          <div class="text-4xl flex flex-wrap">
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="1"
              onclick="agregar('1')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="2"
              onclick="agregar('2')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="3"
              onclick="agregar('3')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="+"
              onclick="agregar('+')"
            />
          </div>

          <div class="text-4xl flex flex-wrap">
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="4"
              onclick="agregar('4')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="5"
              onclick="agregar('5')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="6"
              onclick="agregar('6')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="-"
              onclick="agregar('-')"
            />
          </div>

          <div class="text-4xl flex flex-wrap">
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="7"
              onclick="agregar('7')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="8"
              onclick="agregar('8')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="9"
              onclick="agregar('9')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="*"
              onclick="agregar('*')"
            />
          </div>

          <div class="text-4xl flex flex-wrap">
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="0"
              onclick="agregar('0')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="."
              onclick="agregar('.')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="/"
              onclick="agregar('/')"
            />
            <input
              class="border-separate border-2 w-10 h-10 hover:bg-slate-300 flex items-center justify-center m-1"
              type="button"
              value="="
              onclick="calcular()"
            />
          </div>

          <div class="text-4xl flex flex-wrap">
            <input
              type="button"
              value="C"
              onclick="borrar()"
              class="border-separate border-2 w-48 m-1 hover:bg-red-200 flex items-center justify-center"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
